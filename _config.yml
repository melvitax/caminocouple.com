# Site
name: "Camino Couple"
title: "Camino Couple - Melvin & Lilia's Travel Blog"
description:  "Come walk with us as we explore the world of Camino de Santiago"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: '/'
google_analytics: "G-8SW8R2SXVQ"
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: Melvin Rivera
    display_name: Melvin
    gravatar: melvitax
    email: melvitax@me.com
    web: https://melvitax.com
    twitter: https://twitter.com/melvitax
    description: "Author of Mediumish, a Bootstrap Medium styled template available for WordPress, HTML, Ghost and Jekyll. You are currently previewing Jekyll template demo."
  john:
