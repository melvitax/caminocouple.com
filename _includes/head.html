<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.layout == "home" %}
  <title>{{ page.title }} | {{site.description}}</title>
  {% else %}
  <title>{{ page.title }} | {{ site.title }}</title>
  {% endif %}
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="author" content="{{site.author.name}}">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="320">
  <link rel="apple-touch-icon" href="/assets/images/icon.jpg">
  <link rel="icon" sizes="192x192" href="/assets/images/icon.jpg">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:site" content="@{{site.twitter}}">
  <meta property="twitter:creator" content="@{{site.author.twitter}}">
  <!-- Facebook -->
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:type" content="article">
  <!-- Shared -->
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{site.socialinfo}}">
  <meta property="og:image" content="{{site.socialimage}}">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
